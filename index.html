<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>library</title>
</head>
<body>
    <button id="newBookBtn">New Book</button>
    <form class="bookForm hidden">
        <label for="bookTitle">Title</label>
        <input type="text" id="bookTitle">
        <label for="bookAuthor">Author</label>
        <input type="text" id="bookAuthor">
        <label for="bookGenre">Main Genre</label>
        <input type="text" id="bookGenre">
        <label for="bookIsRead">Read?</label>
        <input type="checkbox" id="bookIsRead">
    </form>
    <button id="submitBook" class="hidden">Submit</button>

    <div class="libraryDisplay"></div>

    <script src="app.js"></script>
</body>
</html>
